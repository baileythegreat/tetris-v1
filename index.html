<!doctype html>
<head>
    <!--  Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Css stylesheets  -->
    <link rel="stylesheet" href="styles.css">
    <!-- Page title  -->
    <title>Tetris</title>
</head>
<body>
    <div class="title">
        <h1>
            <span style="color: red;">T</span>
            <span style="color: blue;">e</span>
            <span style="color: green;">t</span>
            <span style="color: yellow;">r</span>
            <span style="color: purple;">i</span>
            <span style="color: orange;">s</span>
        </h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="score" id = "score">
                <label for="number-score">Score: <h2 id="number-score"></h2></label>
            </div>
            <div class="buttons">
                <button id="run-game" onclick="updateInterval()">Play</button>
            </div>
        </div>
        <div class="wrapper" id="game-board">
        </div>
    </div>

    <!--  Javascript links -->
    <script async src="scripts-v2.js"></script>
</body>
